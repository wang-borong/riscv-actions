name: Build riscv gnu toolchain

on:
    #repository_dispatch:
    #release:
    #  types: published
  push:
    branches: [ master ]
    paths: [ 'README.md', '.github/workflows/compile-riscv-gnu-toolchain.yml' ]
  schedule:
    - cron: 0 21 * * *
  watch:
    types: started

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get install autoconf automake autotools-dev curl python3 libmpc-dev libmpfr-dev libgmp-dev gawk build-essential bison flex texinfo gperf libtool patchutils bc zlib1g-dev libexpat-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone toolchain source code
      run: git clone --recursive https://github.com/riscv/riscv-gnu-toolchain

    - name: Compile the riscv toolchain
      id: compile
      run: |
        cd riscv-gnu-toolchain
        ./configure --prefix=$PWD/riscv-gnu-toolchain-install --enable-multilib
        # ./configure --prefix=$PWD/riscv-gnu-toolchain-install --with-arch=rv64g
        echo -e "$(nproc) thread compile"
        make -j$(nproc) && make linux -j$(nproc) &&
            tar Jcf riscv-gnu-toolchain-install.tar.xz riscv-gnu-toolchain-install &&
            echo "RVTCINS=$PWD/riscv-gnu-toolchain-install.tar.xz" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload compiled package
      uses: actions/upload-artifact@master
      if: steps.compile.outputs.status == 'success' && !cancelled()
      with:
        name: riscv-gnu-toolchain-package
        path: riscv-gnu-toolchain/riscv-gnu-toolchain-install.tar.xz

    - name: Upload package to cowtransfer
      id: cowtransfer
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${RVTCINS} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"

    - name: Generate release tag
      id: tag
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"

    - name: Upload package to release
      id: release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.RVTCINS }}

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
